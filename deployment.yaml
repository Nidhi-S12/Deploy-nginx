apiVersion: apps/v1
kind: Deployment
metadata:
  name: yna-app
spec:
  selector:
    matchLabels:
      app: yna-app
  replicas: 4
  template:
    metadata:
      labels:
        app: yna-app
    spec:
      containers:
      - name: yna-app
        image: nidhikyn12/pyto:23
        command: ['sh', '-c', 'echo hey there && sleep 3600']
        ports:
        - containerPort: 8080
