apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: yna-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Nidhi-S12/Python-demo
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: yna

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
